<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory Manager</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="IM">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Inventory Manager">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <login-dialog id="loginDialog" loginResponse="{{loginResponse}}" api-url="{{apiUrl}}"></login-dialog>

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="users" href="users">
            <iron-icon icon="info"></iron-icon>
            <span>Users</span>
          </a>

          <a data-route="testmodels" href="testmodels">
            <iron-icon icon="https"></iron-icon>
            <span>TestModels</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" fixed>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="medium">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <logout-button></logout-button>
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <iron-icon src="favicon.ico"></iron-icon>
            <div class="app-name">Inventory Manager</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <template is="dom-if" if="{{loading}}">
            <paper-progress value="10" indeterminate="true" id="progressBar"></paper-progress>
          </template>
          <lazy-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <h1>HOME</h1>
              </paper-material>
            </section>

            <template is="dom-if" data-route="users" restamp>
              <section>
                <paper-material elevation="1">
                  <h1>Users</h1>
                </paper-material>
              </section>
            </template>

            <template is="dom-if" data-route="user-info" restamp>
              <section>
                <paper-material elevation="1">
                  <h1>Userinfo</h1>
                </paper-material>
              </section>
            </template>

            <template data-route="contact" is="dom-if" restamp>
              <section data-route="contact">
                <paper-material elevation="1">
                  <h2 class="page-title">Contact</h2>
                  <p>This is the contact section</p>
                </paper-material>
              </section>
            </template>

            <template data-route="testmodels" is="dom-if" restamp>
              <section>
                <iron-ajax id="ajax" auto handle-as="json"
                           url="{{apiUrl}}test"
                           last-response="{{testModels}}"></iron-ajax>
                <paper-material elevation="1">
                  <h2 class="page-title">TestModels</h2>
                  <model-list items="{{testModels}}"></model-list>
                </paper-material>
                <paper-material elevation="1">
                  <h2 class="page-title">Neu</h2>
                  <form is="ajax-form" id="form" action="{{apiUrl}}test" method="post"
                        class="layout horizontal wrap"
                        enctype="application/json">
                    <paper-input name="name" label="Name" required error-message="Pflichtfeld"></paper-input>
                    <paper-input name="id" label="Id" required error-message="Pflichtfeld"></paper-input>
                  </form>

                  <div class="layout horizontal">
                    <div class="flex"></div>
                    <paper-button id="submitButton" raised>Abschicken</paper-button>
                  </div>

                  <script>
                    var form = document.querySelector('#form');
                    var submitButton = document.querySelector('#submitButton');
                    submitButton.addEventListener('click', function() {
                      app.validatedSubmit(form);
                    });
                    form.addEventListener('submitted', function(event) {
                      if (event.detail.status === 201) {
                        app.clearFormValues(form);
                        app.$.toast.text = 'Neuen Eintrag angelegt';
                      } else {
                        app.$.toast.text = 'Es ist ein Fehler aufgetreten:' + event.detail.status;
                      }
                      app.$.toast.show();
                    });
                  </script>
                </paper-material>
              </section>
            </template>

            <template data-route="testmodel-detail" is="dom-if" restamp>
              <section>
                <iron-ajax id="ajax" auto handle-as="json"
                           url="{{apiUrl}}test/{{params.id}}"
                           last-response="{{testModelDetail}}"></iron-ajax>
                <paper-material elevation="1">
                  <h2 class="page-title">{{testModelDetail.name}}</h2>
                  <p>{{testModelDetail.id}}</p>
                  <p>{{testModelDetail.name}}</p>
                  <a href="/testmodels">Zur√ºck</a>
                </paper-material>
              </section>
            </template>

          </lazy-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast" class="fit-bottom" duration="5000">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
