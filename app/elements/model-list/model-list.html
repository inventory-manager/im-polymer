<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="model-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li><span class="paper-font-title">{{item.id}}: </span><span class="paper-font-body1"><a href="/testmodels/{{item.id}}">{{item.name}}</a></span></li>
      </template>
    </ul>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'model-list',
        properties: {
          items: {
            type: Array,
            notify: true
          }
        },
        ready: function() {
        }
      });
    })();
  </script>
</dom-module>
